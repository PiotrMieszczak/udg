<div class="uploader-wrapper">
  <button
    tuiButton
    type="button"
    class="tui-space_right-3 tui-space_bottom-3 wrapper__cta"
    [disabled]="!edited"
    (click)="exportCsv()"
  >
    Export CSV
  </button>
  <tui-input-files
    *ngIf="!control.value"
    accept="text/csv"
    [formControl]="control"
    (reject)="onReject()"
    class="wrapper__uploader"
  ></tui-input-files>

  <tui-files class="tui-space_top-1">
    <tui-file
      *ngIf="control.valueChanges | async as file"
      [file]="file"
      (removed)="removeFile()"
      class="wrapper__remove"
    ></tui-file>
  </tui-files>
</div>
