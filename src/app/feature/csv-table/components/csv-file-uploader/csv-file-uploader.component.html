<form [formGroup]="form">
  <tui-input-files
    *ngIf="!selectedFile"
    accept="text/csv"
    formControlName="files"
    (reject)="onReject()"
    class="wrapper__uploader"
  ></tui-input-files>

  <tui-files *ngIf="selectedFile" class="tui-space_top-1">
    <tui-file
      [file]="selectedFile"
      (removed)="removeFile()"
      class="wrapper__remove"
    ></tui-file>
  </tui-files>
</form>
