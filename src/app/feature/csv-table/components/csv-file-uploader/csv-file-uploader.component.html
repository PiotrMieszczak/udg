<tui-input-files
  *ngIf="!control.value"
  accept="text/csv"
  [formControl]="control"
  (reject)="onReject()"
  class="wrapper__uploader"
></tui-input-files>

<tui-files class="tui-space_top-1">
  <tui-file
    *ngIf="control.valueChanges | async as file"
    [file]="file"
    (removed)="removeFile()"
    class="wrapper__remove"
  ></tui-file>
</tui-files>
