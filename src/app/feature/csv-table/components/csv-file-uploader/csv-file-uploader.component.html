<tui-input-files
  *ngIf="!control.value"
  accept="text/csv"
  [formControl]="control"
  (reject)="onReject()"
></tui-input-files>

<tui-files class="tui-space_top-1">
  <tui-file
    *ngIf="control.valueChanges | async as file"
    [file]="file"
    (removed)="removeFile()"
  ></tui-file>
</tui-files>
